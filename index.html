<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Jeta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-bg">
  <div class="login-container">
    <img src="heart.png" alt="Jeta" class="logo-image">
    <h2>eShendeti</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Përdoruesi" required>
      <input type="password" id="password" placeholder="Fjalëkalimi" required>
      <button type="submit">Hyr</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
